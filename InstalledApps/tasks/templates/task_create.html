{% extends 'base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-4 mt-5">
    <h1>Task create</h1>
    {{error}}
    <form action="/task/create/" method="post" class="card card-body">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">
            Save
        </button>
    </form>
</div>
{% endblock%}
