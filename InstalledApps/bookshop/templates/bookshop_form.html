{% for reg in form %}

<label 
    for="{{ reg.id }}" 
    class="form-label">
    {{ reg.label }}
</label>
<input 
    type="{{ reg.field.widget.input_type }}" 
    class="form-control" 
    name="{{ reg.name }}" 
    id="{{ reg.id }}"
    aria-describedby="helpId" 
    placeholder="{{ reg.label }}">
<small id="helpId" class="form-text text-muted">Help text</small>

<div class="col-12 help-text">
    {{ reg.errors }}
</div>
{% endfor %}
